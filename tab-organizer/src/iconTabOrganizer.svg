<!-- Save as tab_organizer_icon.svg, for example -->
<svg
  version="1.1"
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- Bottom tab -->
  <rect
    x="20"
    y="40"
    width="88"
    height="60"
    rx="8"
    ry="8"
    fill="#29B6F6"
    stroke="#000000"
    stroke-width="2"
  />
  
  <!-- Middle tab (shifted up and left) -->
  <rect
    x="28"
    y="32"
    width="88"
    height="60"
    rx="8"
    ry="8"
    fill="#66BB6A"
    stroke="#000000"
    stroke-width="2"
  />
  
  <!-- Top tab (shifted up and left again) -->
  <rect
    x="36"
    y="24"
    width="88"
    height="60"
    rx="8"
    ry="8"
    fill="#FFA726"
    stroke="#000000"
    stroke-width="2"
  />

</svg>
